<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/Ecommerce-website/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/Ecommerce-website/script.js" defer></script>
  </head>
  <body>
    <div class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div
              class="card gradient-customs text-white"
              style="border-radius: 1rem"
            >
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Bookspot</h2>
                  <p class="text-white-50 mb-5">
                    Please enter your login and password!
                  </p>
                  <div
                    class="form-outline d-flex flex-column d-form-white mb-4"
                  >
                    <label for="email" class="form-label px-3 pt-2">Email</label>
                    <input
                      type="email"
                      id="email"
                      class="form-control form-control-lg"
                    />
                  </div>

                  <div class="form-outline d-flex flex-column form-white mb-4">
                    <label for="password" class="form-label px-2 pt-2">Password</label>
                    <input
                      type="password"
                      id="password"
                      class="form-control form-control-lg"
                    />
                  </div>
                  <p class="text-danger text-start" id="error"></p>
                  <button
                    class="btn btn-outline-light btn-lg px-5"
                    onclick="loginHandler()"
                    type="submit"
                  >
                    Login
                  </button>
                </div>
                
                <div>
                  <p class="mb-0">
                    Don't have an account?
                    <a href="register.html" class="text-white-50 fw-bold"
                      >Sign Up</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
