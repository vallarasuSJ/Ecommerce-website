<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    /> 
    <link rel="stylesheet" href="style.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script> 

    <script src="script/script.js" defer></script>
  </head>
  <body>
    <div class=" gradient-custom">
        <div class="container py-9 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card gradient-customs text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <h2 class="fw-bold mb-2 text-uppercase">Bookspot</h2>
                    <p class="text-white-50 mb-5">Please Signup</p>
      
                    <div class="form-outline d-flex flex-column d-form-white mb-4">
                        <label class=" form-label px-2 pt-2">Username</label>
                      <input type="text" id="username" class="form-control form-control-lg px-2" />
                     
                    </div>

                    <div class="form-outline d-flex flex-column  d-form-white mb-4">
                        <label class=" form-label px-2 pt-2">Email</label>
                      <input type="email" id="userEmail" class="form-control form-control-lg px-2" />
                     
                    </div> 

      
                    <div class="form-outline d-flex flex-column  form-white mb-4">
                      <label class="form-label px-4 pt-2">Password</label>
                      <input type="password" id="userPassword" class="form-control form-control-lg px-2" />
                     
                    </div>

                    <div class="form-outline d-flex flex-column  form-white mb-4">
                        <label class="form-label px-2 pt-2">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control form-control-lg px-2" />    
                    </div> 

                    <p id="error" class="text-danger text-start"></p>

                    <button class="btn btn-outline-light btn-lg px-5" onclick="registerHandler()" type="submit">signup</button>
                    <p class="mb-0 p-4">Already have an account? <a href="login.html" class="text-white-50 fw-bold">SignIn</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
